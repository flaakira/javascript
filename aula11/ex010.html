<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> km/h
    <input type="button" value="Verificar" onclick='calcular()'>
    <div id="res">

    <script>
        

        function calcular(){
            var txtv = window.document.querySelector('input#txtvel')
            var res = window.document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>Sua velocidade atual e de <strong>${vel}</strong>.</p>`
            if(vel>60) {
                res.innerHTML += `<p> Voce esta <strong>MULTADO</strong> por excesso de velocidade.`
            }else {
                res.innerHTML += `<p> Tenha um bom dia!`
            }
            res.innerHTML += `<p>Dirija sempre com cinto de seguranca<?p>.`
        }
        
    </script>

    
</body>
</html>
