<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio Paises</title>
    <style>
        body{
            background: rgb(126, 126, 245);
            color: white;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>
        Sistema Nacionalidade.
    </h1>
    Qual e o seu pais? <br/>
    <input type="text" name="pais" id="pais">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>
<script>
    function calcular(){
        var txtpais = window.document.getElementById('pais')
        var res = window.document.getElementById('res')
        var pais = String(txtpais.value)
        res.innerText = `Seu pais e ${pais}.`
        if(pais == 'Brasil'){
            res.innerHTML = (`Voce e Brasileiro`) 
        }else {
            res.innerHTML = (`Voce e estrangeiro`)
        }
    }


</script>




</body>
</html>
